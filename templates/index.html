<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P3pDec v.01</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Lora">
    <style>
        body {
            text-align: center;
            color: white;
            font-family: Barlow, Segoe UI, Helvetica Neue, Helvetica, Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #9a66ff6e, #2fd39e) no-repeat center center fixed, url() no-repeat center center fixed;
            background-size: cover;
        }
        
        header {
            background-color: #33333396;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #2222226e;
            font-weight: 700;
            padding: 10px;
            font-family: Ubuntu, sans-serif;
        }
        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 0 10px;
        }
        h1 {
            display: block;
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            Ubuntu, sans-serif
            margin-inline-end: 0px;
            font-weight: bold;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        #info {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            width: 50%; /* Adjust the width as needed */
            border-radius: 28px;
            height: auto; /* This will keep the aspect ratio intact */
            display: block; /* Changed from none to block to show by default */
            border: 12px solid #151f3229;
            margin-top: 28px;
            box-sizing: border-box;
        }
        #toggleButton {
            padding: 10px;
            background-color: #4d556152;
            font-family: Barlow,Segoe UI,Helvetica Neue,Helvetica,Roboto,sans-serif;
            color: white;
            border: none;
            border-radius: 11px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        p {
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            font-size: 20px;
            font-weight: 500;
            margin-inline-start: 0px;
            font-family: Ubuntu, sans-serif;
            margin-inline-end: 0px;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>P3pDec v.01</h1>
    </header>
    <nav>
        <a href="#">HOME</a>
     <!-- <a href="#">LIVE CAMERA</a> -->  
    </nav>
    <div id="container">
        <div id="info">
            <h1>WELCOME TO OUR PROJECT</h1> 
            <p>Click the button below to toggle the live camera.</p>
        </div>
        <button id="toggleButton" onclick="toggleCamera()">Toggle Camera</button>
        <img id="liveCamera" src="{{ url_for('video_feed') }}" alt="Object Detection">
    </div>
    <script>
        function toggleCamera() {
            var liveCamera = document.getElementById('liveCamera');
            var info = document.getElementById('info');
            if (liveCamera.style.display === 'none') {
                liveCamera.style.display = 'block';
                info.style.display = 'block'; // Show info when showing camera
            } else {
                liveCamera.style.display = 'none';
                info.style.display = 'block'; // Keep info visible when hiding camera
            }
        }
    </script>
</body>
</html>
