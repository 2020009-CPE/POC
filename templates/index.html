<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Monitoring System</title>
    <style>
        body {
            text-align: center;
            color: white;
            font-family: Barlow, Segoe UI, Helvetica Neue, Helvetica, Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #8E2DE2, #4A00E0) no-repeat center center fixed, url("https://i.imgur.com/zERQeZw.png") no-repeat center center fixed;
            background-size: cover;
        }
        
        header {
            background-color: #33333396;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            font-family: Barlow,Segoe UI,Helvetica Neue,Helvetica,Roboto,sans-serif;
            background-color: #222222ad;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 0 10px;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        #info {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 9px;
            height: auto;
            display: none;
            border: 2px solid white;
            margin-top: 20px;
            box-sizing: border-box;
        }
        #toggleButton {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        p {
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            font-size: 20px;
            font-weight: 500;
            margin-inline-start: 0px;
            font-family: Barlow,Segoe UI,Helvetica Neue,Helvetica,Roboto,sans-serif;
            margin-inline-end: 0px;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Flow Monitoring System</h1>
    </header>
    <nav>
        <a href="#">HOME</a>
     <!-- <a href="#">LIVE CAMERA</a> -->  
    </nav>
    <div id="container">
        <div id="info">
            <p>Welcome to the Flow Monitoring System! Click the button below to toggle the live camera.</p>
        </div>
        <button id="toggleButton" onclick="toggleCamera()">Toggle Camera</button>
        <img id="liveCamera" src="{{ url_for('video_feed') }}" alt="Object Detection">
    </div>
    <script>
        function toggleCamera() {
            var liveCamera = document.getElementById('liveCamera');
            var info = document.getElementById('info');
            if (liveCamera.style.display === 'none') {
                liveCamera.style.display = 'block';
                info.style.display = 'block'; // Show info when showing camera
            } else {
                liveCamera.style.display = 'none';
                info.style.display = 'block'; // Keep info visible when hiding camera
            }
        }
    </script>
</body>
</html>
